<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oma Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }
        header button {
            background-color: #fff;
            color: #333;
            border: none;
            padding: 10px 20px;
            margin-right: 10px;
            cursor: pointer;
        }
        h1 {
            margin: 0;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .project {
            margin-bottom: 20px;
        }
        .project img {
            max-width: 100%;
            height: auto;
        }
        .project h2 {
            margin-top: 0;
        }
        .project p {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Oma Portfolio</h1>
        <button onclick="window.location.href='#portfolio'">Portfolio</button>
        <button onclick="window.location.href='#about'">Tietoa minusta</button>
    </header>
    <div id="portfolio" class="container">
        <div class="project">
            <img src="kuva1.jpg" alt="Projekti 1">
            <h2>Projekti 1</h2>
            <p>Kuvaus projektista 1.</p>
        </div>
        <div class="project">
            <img src="kuva2.jpg" alt="Projekti 2">
            <h2>Projekti 2</h2>
            <p>Kuvaus projektista 2.</p>
        </div>
        <!-- Lisää projekteja tarpeen mukaan -->
    </div>
    <div id="about" class="container" style="display:none;">
        <h2>Tietoa minusta</h2>
        <p>Lisää tietoa itsestäsi tähän.</p>
    </div>
</body>
</html>
