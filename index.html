<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }
        header button {
            background-color: #fff;
            color: #333;
            border: none;
            padding: 10px 20px;
            margin-right: 10px;
            cursor: pointer;
        }
        h1 {
            margin: 0;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .project {
            margin-bottom: 20px;
        }
        .project img {
            max-width: 100%;
            height: auto;
        }
        .project h2 {
            margin-top: 0;
        }
        .project p {
            margin-bottom: 10px;
        }
        iframe {
            width: 100%;
            height: 500px; /* Adjust height as needed */
            border: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>~Eino Valtanen~</h1>
        <button onclick="window.location.href='https://example.com/portfolio'">Portfolio</button>
        <button onclick="showAbout()">About me</button>
    </header>
    <div id="portfolio" class="container">
        <div class="project">
            <img src="kuva1.jpg" alt="Project 1">
            <h2>Project 1</h2>
            <p>Description about my project 1.</p>
        </div>
        <div class="project">
            <img src="kuva2.jpg" alt="Project 2">
            <h2>Project 2</h2>
            <p>Description about my project 2.</p>
        </div>
        <!-- Lisää projekteja -->
    </div>
    <div id="about" class="container" style="display:none;">
        <iframe src="about_me.html"></iframe>
    </div>

    <script>
        function showAbout() {
            document.getElementById("portfolio").style.display = "none";
            document.getElementById("about").style.display = "block";
        }
    </script>
</body>
</html>
